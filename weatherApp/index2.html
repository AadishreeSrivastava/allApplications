      <div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
        <div class="col" >

            </div>
            <div class="card-body">

            <div class="card-body">
              <h1 id="c3" class="card-title pricing-card-title">--<small class="text-body-secondary fw-light"></small></h1>
              <h4 id="c3d"></h4>
              <img src="https://static.vecteezy.com/system/resources/previews/022/782/496/non_2x/wind-speed-icon-wind-clouds-icon-weather-forecast-pictogram-wind-icon-wind-blowing-windy-weather-air-icons-doodle-wind-winds-and-clouds-weather-symbol-free-vector.jpg" width="153.49px" height="153.49px"/>

          </thead>

                <td id="l3"></td>
              </tr>

              <tr>
